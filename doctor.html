<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Doctor Consultation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google font -->
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #0fb000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        /* Main Section */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Online Consultation Section */
        .consultation {
            background-color: #ffffff;
            padding: 40px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .consultation h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .consultation p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .consultation img {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .consultation button {
            padding: 15px 30px;
            background-color: #03a341;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .consultation button:hover {
            background-color: #0056b3;
        }

        /* Consultation Form */
        .form-container {
            margin-top: 30px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .form-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
        footer {
            padding: 20px;
            background-color: #11a900;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Online Doctor Consultation</h1>
    </header>

    <!-- Main Content -->
    <div class="container">

        <!-- Online Consultation Section -->
        <section class="consultation">
            <h2>Consult with a Doctor from Home</h2>
            <p>Need medical advice? Our experienced doctors are available for online consultations. Book an appointment today and receive personalized medical care without leaving your home.</p>

            <!-- Image of Doctor Consultation -->
            <img src="online.png" alt="Online Doctor Consultation">

            <!-- Button to Schedule a Consultation -->
            <button onclick="window.location.href='https://wa.me/923401503368'">Schedule Your Consultation</button>

            <!-- Form to Request Consultation -->
            
        </section>
    </div>
 <!-- Footer Section -->
 <footer>
    <p>&copy; 2023 CareNest Nursing Services. All rights reserved.</p>
</footer>
</body>
</html>
